---
layout: default
title: 'บทความ'
permalink: blog
---

<div
  class="portfolio d-flex flex-wrap justify-content-start align-items-center"
>
  {% for post in site.posts %}
  <div class="card">
    <a href="{{ post.url }}">
      <img
        src="assets/image/{{ post.image }}"
        class="card-img-top"
        alt="image show example of project {{ post.title }}"
      />
    </a>
    <div class="d-flex flex-column card-body">
      <h5 class="card-title">
        <a href="{{ post.url }}"> {{ post.title }} </a>
      </h5>
      <p class="flex-fill card-text">{{ post.description }}</p>
      <a href="{{ post.url }}">
        More detail
        <span class="material-icons"> navigate_next </span>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
