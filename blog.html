---
layout: default
title: 'บทความ'
permalink: blog
---

<div
  class="container d-flex flex-column max-width align-items-center my-5"
  sytle="width: 100%;"
>
  <h6 class="blog-card d-flex align-content-start my-3 px-3">
    บทความทั้งหมด
  </h6>
  <div class="d-flex flex-column gap-2 align-items-center">
    {% for post in site.posts %}
    <!-- <div class="blog-card line">&nbsp;</div> -->
    <div class="blog-card d-flex flex-row mb-4">
      <div class="d-flex flex-column flex-fill p-3 gap-2">
        <strong class="d-inline-block mb-2 {{post.categories}}">
          {{post.categories}}
        </strong>
        <h4
          class="mb-0"
          style="cursor: pointer"
          onclick="window.open('{{post.url}}')"
        >
          {{post.title}}
        </h3>
        <div class="mb-1" style="color: oklch(0.70 0 0);">{{post.date | date: "%-d %b %Y"}}</div>
        <p class="card-text mb-auto">{{post.description}}</p>
        <a href="{{post.url}}" class="mt-2">Continue reading</a>
      </div>
      <a class="d-md-block mt-5" sytle="cursor: pointer" href="{{post.url}}">
        <img
          alt=""
          src="/assets/image/blog/{{post.image}}"
          height="128"
          width="128"
        />
      </a>
    </div>
    {% endfor %}
  </div>
</div>
